<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/" >

<head
    th:replace="fragments :: header">
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Hoşgeldiniz!</h1>
                                    </div>

                                    <div th:if = "${param.error}" class="alert alert-danger text-center">
                                        Geçersiz kullanıcı adı veya şifre girdiniz!
                                    </div>
                                    <div th:if = "${param.logout}" class="alert alert-success text-center">
                                       Çıkış yaptınız!
                                    </div>
                                    <form class="user"  th:action="@{/giris-yap}" method="post">
                                        <div class="form-group">
                                            <input type="email" name="username" class="form-control form-control-user"
                                                id="username" aria-describedby="emailHelp"
                                                placeholder="Lütfen,Kullanıcı Adınızı (E-mail) giriniz.">
                                        </div>
                                        <div class="form-group">
                                            <input type="password"  name="password"  id="password" class="form-control form-control-user"
                                                placeholder="Lütfen,Şifrenizi Giriniz.">
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block">
                                           Giriş
                                        </button>
                                        <hr>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" th:href ="@{/sifremiunuttum}" href="sifremi-unuttum.html">Şifremi Unuttum?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" th:href ="@{/kayitol}"  href="kayitol.html">Hesap Oluştur!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <div th:replace="fragments :: script"></div>
</body>

</html>
