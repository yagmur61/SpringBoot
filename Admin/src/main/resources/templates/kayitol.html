<!DOCTYPE html>
<html lang="en" xmlns:th = https://www.thymeleaf.org/ >

<head
    th:replace="fragments :: header">
</head>
<body class="bg-gradient-primary">
    <div class="container">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Hesap Oluştur!</h1>
                            </div>
                            <div th:if = "${emailError}">
                                <p class = "alert alert-danger" th:text = "${emailError}"></p>
                            </div>
                            <div th:if = "${errors}">
                                <p class = "alert alert-danger" th:text = "${errors}"></p>
                            </div>
                            <div th:if = "${success}">
                                <p class = "alert alert-success" th:text = "${success}"></p>
                            </div>
                            <div th:if = "${passwordError}">
                                <p class = "alert alert-danger" th:text = "${passwordError}"></p>
                            </div>

                            <form th:action = "@{/yeni-kayit}" th:object = "${adminDto}"  method="POST">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" th:field = "*{adi}"  id="exampleadi"
                                            placeholder="Lütfen,İsminizi Giriniz.">
                                        <div class="alert alert-danger" th:if="${#fields.hasErrors('adi')}"
                                             th:errors = "*{adi}"
                                        ></div>

                                    </div>

                                    <div class="col-sm-6">
                                        <input type="text" th:field = "*{soyadi}" class="form-control form-control-user" id="examplesoyadi"
                                            placeholder="Lütfen,Soyadınızı Giriniz.">
                                        <div class="alert alert-danger" th:if = "${#fields.hasErrors('soyadi')}"
                                             th:errors = "*{soyadi}"
                                        ></div>

                                    </div>
                                </div>

                                <div class="form-group">
                                    <input type="email" th:field = "*{username}" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Lütfen,Kullanıcı Adınızı (E-mail) giriniz.">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" th:field = "*{password}" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="Lütfen,Şifrenizi Giriniz.">

                                        <div class="alert alert-danger" th:if = "${#fields.hasErrors('password')}"
                                             th:errors = "*{password}"
                                        ></div>

                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password"  th:field = "*{repeatPassword}"  class="form-control form-control-user"
                                            id="exampleRepeatPassword" placeholder="Lütfen,Şifrenizi Tekrar Giriniz.">
                                    </div>
                                </div>
                                <button  type="submit" class="btn btn-primary btn-user btn-block">
                                    Hesap Oluştur
                                </button>
                                <hr>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small"  th:href ="@{/sifremiunuttum}"  href="sifremi-unuttum.html">Şifremi Unuttum?</a>
                            </div>
                            <div class="text-center">
                                <a class="small"  th:href ="@{/giris}" >
                                    Zaten hesabınız var mı? Giriş yapın!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments :: script"></div>
</body>

</html>
