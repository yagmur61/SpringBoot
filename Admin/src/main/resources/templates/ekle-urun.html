<!DOCTYPE html>
<html lang="en"  xmlns:th = "https://www.thymeleaf.org/" >
<head th:replace="fragments :: header">
</head>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <ul th:replace="fragments :: sidebar">
    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="fragments :: topbar"></nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <form class="form-horizontal" th:action="@{/kaydet-urun}" method="post" enctype="multipart/form-data" th:object = "${urun}">
                    <fieldset>
                        <!-- Form Name -->
                        <legend>Ürün Ekle</legend>


                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="urun_name">ÜRÜN ADI</label>
                            <div class="col-md-4">
                                <input id="urun_name" th:field = "*{name}" name="urun_name" class="form-control input-md" required="" type="text">
                            </div>
                        </div>

                        <!-- Select Basic -->
                        <div class="form-group" >
                            <label class="col-md-4 control-label" for="categories">ÜRÜN KATEGORİSİ</label>
                            <div class="col-md-4">
                                <select id="categories" th:field = "*{category}" name="categories" class="form-control">
                                    <option th:value = "null">-SELECT-</option>
                                    <option th:each = "category : ${categories}"
                                            th:value = "${category.id}"
                                            th:text = "${category.name}">
                                    </option>
                                </select>
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="aciklama">ÜRÜN AÇIKLAMASI </label>
                            <div class="col-md-4">
                                <input id="aciklama" th:field = "*{aciklama}" name="aciklama" class="form-control input-md" required="" type="text">

                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="mevcut_miktar">ÜRÜN STOK </label>
                            <div class="col-md-4">
                                <input id="mevcut_miktar" th:field = "*{miktar}" name="mevcut_miktar" class="form-control input-md" required="" type="text">
                            </div>
                        </div>
                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="fiyat">ÜRÜN FİYAT</label>
                            <div class="col-md-4">
                                <input id="fiyat" name="fiyat" th:field = "*{satisFiyati}" class="form-control input-md" required="" type="text">
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <div class="col-md-4">
                                <!-- File Button -->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="urunResmi">RESİM YÜKLE</label>
                                    <div class="col-md-4">
                                        <input id="urunResmi" name="urunResmi" class="input-file" type="file">
                                    </div>
                                </div>
                    </fieldset>
                    <button type="submit" class="btn btn-primary">Kaydet</button>
                </form>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="fragments :: footer">
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a th:replace="fragments :: scroll">
</a>

<!-- Logout Modal-->

<!-- Bootstrap core JavaScript-->
<div th:replace="fragments :: script"></div>
<script th:src="@{/js/categories.js}"></script>

</body>

</html>
